name: Staging Tests and Deploy

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run all tests
      run: |
        python -m pytest tests/ -v
    
    - name: Run code formatting check
      run: |
        python -m black --check app tests
    
    - name: Run linting
      run: |
        python -m flake8 app tests --max-line-length=88
        python -m pylint app tests --disable=C0114,C0116
    
    - name: Generate coverage report
      run: |
        python -m coverage run -m pytest tests/
        python -m coverage report
        python -m coverage xml
    
    - name: Run acceptance tests against staging
      env:
        APP_BASE_URL: ${{ secrets.STAGING_URL }}
      run: |
        python -m pytest tests/test_acceptance_app.py -v
    
    - name: Run smoke tests against staging
      env:
        APP_BASE_URL: ${{ secrets.STAGING_URL }}
      run: |
        python -m pytest tests/test_smoke_app.py -v

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    
